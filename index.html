<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Tasting Competition</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #fffaf0;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #a83232;
    }

    .apple-theme {
      background: #fce4e4;
      border: 2px solid #d32f2f;
      border-radius: 12px;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
    }

    select {
      padding: 5px;
      margin: 5px;
    }

    button {
      background-color: #d32f2f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .results {
      background: #f1f8e9;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .leaderboard-entry {
      margin: 10px 0;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .first {
      font-size: 1.8em;
      font-weight: bold;
    }

    .second {
      font-size: 1.5em;
      font-weight: 600;
    }

    .third {
      font-size: 1.3em;
      font-weight: 500;
    }

    .other {
      font-size: 0.9em;
      color: #555;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>üçè Apple Tasting Competition üçè</h1>

  <div class="apple-theme">
    <label for="participant">Participant:</label>
    <select id="participant"></select><br />

    <label>1st Place:</label>
    <select class="rank" data-rank="1"></select><br />
    <label>2nd Place:</label>
    <select class="rank" data-rank="2"></select><br />
    <label>3rd Place:</label>
    <select class="rank" data-rank="3"></select><br />

    <button onclick="submitRanking()">Submit Rankings</button>
  </div>

  <div class="results">
    <h3>Leaderboard</h3>
    <div id="leaderboard"></div>
  </div>

  <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none; width: 100%; height: 100%; z-index: 999;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const participants = [
      "Dusty", "Mark", "Erik", "Carl", "Benedict", "Paul", "Sean", "Brandon"
    ];

    const scores = {};
    participants.forEach(p => (scores[p] = 0));
    const voted = new Set();

    const participantSelect = document.getElementById("participant");
    const rankSelects = document.querySelectorAll(".rank");
    const leaderboard = document.getElementById("leaderboard");
    let previousFirstPlace = null;

    participants.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p;
      opt.textContent = p;
      participantSelect.appendChild(opt);
    });

    function updateRankDropdowns() {
      rankSelects.forEach(sel => {
        sel.innerHTML = "";
        const placeholder = document.createElement("option");
        placeholder.textContent = "-- Choose --";
        placeholder.disabled = true;
        placeholder.selected = true;
        sel.appendChild(placeholder);

        participants.forEach(p => {
          if (p !== participantSelect.value) {
            const opt = document.createElement("option");
            opt.value = p;
            opt.textContent = p;
            sel.appendChild(opt);
          }
        });
      });
    }

    participantSelect.addEventListener("change", updateRankDropdowns);

    function submitRanking() {
      const voter = participantSelect.value;
      if (voted.has(voter)) {
        alert("You have already voted!");
        return;
      }

      const selected = Array.from(rankSelects).map(sel => sel.value);
      if (new Set(selected).size !== 3) {
        alert("Each place must be a unique apple!");
        return;
      }

      scores[selected[0]] += 3;
      scores[selected[1]] += 2;
      scores[selected[2]] += 1;
      voted.add(voter);
      updateLeaderboard();
    }

    function updateLeaderboard() {
      leaderboard.innerHTML = "";
      const sorted = Object.entries(scores)
        .sort((a, b) => b[1] - a[1])
        .filter(([_, score]) => score > 0);

      if (sorted.length === 0) return;

      const newFirstPlace = sorted[0]?.[0];
      if (previousFirstPlace && newFirstPlace !== previousFirstPlace) {
        triggerConfetti();
      }
      previousFirstPlace = newFirstPlace;

      sorted.forEach(([name, score], index) => {
        const el = document.createElement("div");
        el.className = "leaderboard-entry";

        if (index === 0) {
          el.classList.add("first");
          el.textContent = `ü•á 1st: ${name} (${score} pts) ü•á`;
        } else if (index === 1) {
          el.classList.add("second");
          el.textContent = `ü•à 2nd: ${name} (${score} pts) ü•à`;
        } else if (index === 2) {
          el.classList.add("third");
          el.textContent = `ü•â 3rd: ${name} (${score} pts) ü•â`;
        } else {
          el.classList.add("other");
          el.textContent = `${index + 1}th: ${name} (${score} pts)`;
        }

        leaderboard.appendChild(el);
      });
    }

    function triggerConfetti() {
      const duration = 2 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };
      const interval = setInterval(function () {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) {
          return clearInterval(interval);
        }
        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        }));
      }, 250);
    }

    updateRankDropdowns();
    updateLeaderboard();
  </script>
</body>
</html>
