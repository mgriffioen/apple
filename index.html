<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Tasting Competition</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #fffaf0;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #a83232;
    }

    .apple-theme {
      background: #fce4e4;
      border: 2px solid #d32f2f;
      border-radius: 12px;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
    }

    select {
      padding: 5px;
      margin: 5px;
    }

    button {
      background-color: #d32f2f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .results {
      background: #f1f8e9;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üçè Apple Tasting Competition üçé</h1>

  <div class="apple-theme">
    <label for="participant">Participant:</label>
    <select id="participant"></select><br />

    <label>1st Place:</label>
    <select class="rank" data-rank="1"></select><br />
    <label>2nd Place:</label>
    <select class="rank" data-rank="2"></select><br />
    <label>3rd Place:</label>
    <select class="rank" data-rank="3"></select><br />

    <button onclick="submitRanking()">Submit Rankings</button>
  </div>

  <div class="results">
    <h3>Leaderboard</h3>
    <ul id="leaderboard"></ul>
  </div>

  <script>
    const participants = [
      "Dusty", "Mark", "Erik", "Carl", "Benedict", "Paul", "Sean", "Brandon"
    ];

    const scores = {};
    participants.forEach(p => (scores[p] = 0));
    const voted = new Set();

    const participantSelect = document.getElementById("participant");
    const rankSelects = document.querySelectorAll(".rank");
    const leaderboard = document.getElementById("leaderboard");

    participants.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p;
      opt.textContent = p;
      participantSelect.appendChild(opt);
    });

    function updateRankDropdowns() {
      rankSelects.forEach(sel => {
        sel.innerHTML = "";
        const placeholder = document.createElement("option");
        placeholder.textContent = "-- Choose --";
        placeholder.disabled = true;
        placeholder.selected = true;
        sel.appendChild(placeholder);

        participants.forEach(p => {
          if (p !== participantSelect.value) {
            const opt = document.createElement("option");
            opt.value = p;
            opt.textContent = p;
            sel.appendChild(opt);
          }
        });
      });
    }

    participantSelect.addEventListener("change", updateRankDropdowns);

    function submitRanking() {
      const voter = participantSelect.value;
      if (voted.has(voter)) {
        alert("You have already voted!");
        return;
      }

      const selected = Array.from(rankSelects).map(sel => sel.value);
      if (new Set(selected).size !== 3) {
        alert("Each place must be a unique apple!");
        return;
      }

      scores[selected[0]] += 3;
      scores[selected[1]] += 2;
      scores[selected[2]] += 1;
      voted.add(voter);
      updateLeaderboard();
    }

    function updateLeaderboard() {
      leaderboard.innerHTML = "";
      const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([name, score]) => {
        const li = document.createElement("li");
        li.textContent = `${name}: ${score} pts`;
        leaderboard.appendChild(li);
      });
    }

    updateRankDropdowns();
    updateLeaderboard();
  </script>
</body>
</html>
